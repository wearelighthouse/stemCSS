# sass-lint config generated by make-sass-lint-config v0.1.2
# http://sasstools.github.io/make-sass-lint-config/

files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth:
    - 0
    - max-depth: 1
  border-zero:
    - 0
    - convention: zero
  brace-style:
    - 0
    - allow-single-line: true
  class-name-format:
    - 1
    - convention: hyphenatedbem
  clean-import-paths:
    - 0
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline:
    - 0
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length:
    - 0
    - style: short
  hex-notation:
    - 0
    - style: lowercase
  id-name-format:
    - 1
    - convention: hyphenatedbem
  indentation:
    - 0
    - size: 2
  leading-zero:
    - 1
    - include: false
  mixin-name-format:
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations: 1
  nesting-depth:
    - 1
    - max-depth: 4
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 0
  no-empty-rulesets: 0
  no-extends: 0
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 0
    - extra-properties: []
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 1
  no-transition-all: 0
  no-url-protocols: 1
  no-vendor-prefixes:
    - 0
  placeholder-in-extend: 0
  placeholder-name-format:
    - 1
    - convention: ^[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*(?:__[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*)?(?:--[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*)*(?:\\[.+\\])?$
    - convention-explanation: 'hypenatedbem uppercase & multiple modifiers allowed'
  property-sort-order:
    - 1
    - ignore-custom-properties: false
      order:
        # (1) position
        - position
        - top
        - right
        - bottom
        - left
        - z-index
        # (2) visibility & clipping
        - opacity
        - visibility
        - overflow
        - overflow-x
        - overflow-y
        - clip
        - clip-path
        - mask
        - mask-image
        - mask-mode
        - mask-position
        - mask-size
        - mask-repeat
        - mask-origin
        - mask-clip
        - mask-composite
        # (3) display, flex & float
        - display
        - vertical-align
        - flex
        - flex-basis
        - flex-direction
        - flex-flow
        - flex-grow
        - flex-shrink
        - flex-wrap
        - align-content
        - align-items
        - align-self
        - justify-content
        - order
        - appearance
        - float
        - clear
        # (4) size
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        # (5) columns
        - columns
        - column-gap
        - column-fill
        - column-rule
        - column-span
        - column-count
        - column-width
        # (6) background, border, outline & box-shadow
        - background
        - background-attachment
        - background-clip
        - background-color
        - background-image
        - background-repeat
        - background-position
        - background-position-x
        - background-position-y
        - background-size
        - background-blend-mode
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width
        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style
        - border-color
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color
        - border-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - border-top-left-radius
        - outline
        - outline-color
        - outline-offset
        - outline-style
        - outline-width
        - box-shadow
        - fill
        - stroke
        - stroke-width
        - stroke-dasharray
        - stroke-dashoffset
        - stroke-linecap
        - filter
        - mix-blend-mode
        # (7) typography & text
        - font
        - font-family
        - font-size
        - font-smoothing
        - font-style
        - font-variant
        - font-weight
        - color
        - letter-spacing
        - line-height
        - list-style
        - list-style-type
        - list-style-position
        - text-align
        - text-decoration
        - text-indent
        - text-overflow
        - text-rendering
        - text-shadow
        - text-transform
        - text-wrap
        - white-space
        - word-spacing
        - content
        - quotes
        # (8) transform, transitions & animation
        - transform
        - transform-box
        - transform-origin
        - transform-style
        - transition
        - transition-delay
        - transition-duration
        - transition-property
        - transition-timing-function
        - animation
        - animation-delay
        - animation-duration
        - animation-direction
        - animation-name
        - animation-play-state
        - animation-timing-function
        - animation-fill-mode
        - animation-iteration-count
        - will-change
        # (9) other
        - border-collapse
        - border-spacing
        - caption-side
        - table-layout
        - empty-cells
        - speak
        - cursor
        - pointer-events
  property-units:
    - 1
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 3
        - 4
  single-line-per-selector: 0
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property:
    - 0
    - properties: []
  variable-name-format:
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  zero-unit: 1
